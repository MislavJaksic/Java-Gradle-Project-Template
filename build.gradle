plugins {
    id 'java-library'  // for Java Library
    id 'application'  // for building a CLI application
    id 'jacoco'  // for test coverage
    id 'com.github.johnrengelman.shadow' version '5.1.0'  // for uber-jar
}

repositories {
    jcenter()  // for resolving dependencies; declare any Maven/Ivy/file repository here
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'  // dependency is exported to consumers on their compile classpath
    implementation 'com.google.guava:guava:28.0-jre'  // used by the library/application
    implementation 'org.slf4j:slf4j-log4j12:1.7.28'  // for logging

    testCompile "org.mockito:mockito-core:2.+"  // for mocking
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'  // for testing
}

application {
    mainClassName = 'template.logging.LogLeveler'  // define the main class
}

test {
    useJUnitPlatform()  // platform for unit tests
}

version = '0.1.0'
jar {
    manifest {  // add data to MANIFEST.MF
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

import org.apache.tools.ant.filters.ReplaceTokens
jar {  // build-time config
    filter(ReplaceTokens, tokens:["app.cli.defined": "Some-Value"])
}

